<h3>Book form</h3>
<form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)" class="editForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="MutableBook.Name" name="name" maxlength="20" #name="ngModel" [required]="true">
    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="power">Genre</label>
    <select class="form-control" id="genre" [(ngModel)]="MutableBook.GenreId" [required]="true" name="genre">
      <option *ngFor="let genre of Genres" [value]="genre.Id">{{genre.Name}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid" *ngIf="!isUpdate">Submit</button>
  <button type="button" class="btn btn-success" [disabled]="!bookForm.form.valid" *ngIf="isUpdate" (click)="onUpdate()">Update</button>
  <button type="button" class="btn btn-warning" *ngIf="isUpdate" (click)="onCancel(bookForm)">Cancel</button>
</form>
