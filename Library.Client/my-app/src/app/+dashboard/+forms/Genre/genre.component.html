<table>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Remove</th>
  </tr>
  <tr *ngFor="let item of store.getState().genres; let i = index" (click)="updateItem($event)" attr.data-itemid="{{item.Id}}">
    <td>{{i + 1}}</td>
    <td>{{item.Name}}</td>
    <td><input type="button" class="btn btn-danger" value="X" attr.data-itemid="{{item.Id}}" (click)="deleteItem($event)" /></td>
  </tr>
</table>
