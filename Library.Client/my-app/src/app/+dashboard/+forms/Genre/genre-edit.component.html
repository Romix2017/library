<h3>Genre form</h3>
<form #genreForm="ngForm" (ngSubmit)="onSubmit(genreForm)" class="editForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="MutableGenre.Name" name="name" #name="ngModel" maxlength="20"  [required]="true">
    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
      Name is required
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!genreForm.form.valid" *ngIf="!isUpdate">Submit</button>
  <button type="button" class="btn btn-success" [disabled]="!genreForm.form.valid" *ngIf="isUpdate" (click)="onUpdate()">Update</button>
  <button type="button" class="btn btn-warning" *ngIf="isUpdate" (click)="onCancel(genreForm)">Cancel</button>
</form>
