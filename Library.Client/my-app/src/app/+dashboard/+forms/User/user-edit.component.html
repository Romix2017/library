<h3>User form</h3>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="editForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="MutableUser.Name" name="name" #name="ngModel" maxlength="20" [required]="true">
    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="text" class="form-control" id="email" [(ngModel)]="MutableUser.Email" name="email" #email="ngModel" maxlength="20" [required]="true">
    <div [hidden]="email.valid || email.pristine"
         class="alert alert-danger">
      Email is required
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid" *ngIf="!isUpdate">Submit</button>
  <button type="button" class="btn btn-success" [disabled]="!userForm.form.valid" *ngIf="isUpdate" (click)="onUpdate()">Update</button>
  <button type="button" class="btn btn-warning" *ngIf="isUpdate" (click)="onCancel(userForm)">Cancel</button>
</form>
