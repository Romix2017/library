
<div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="loginForm">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="authModel.userName" (click)="clickAction()" name="name" maxlength="20" #name="ngModel" [required]="true">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="power">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="authModel.password" (click)="clickAction()" name="password" maxlength="20" #password="ngModel" [required]="true">
      <div [hidden]="password.valid || password.pristine"
           class="alert alert-danger">
        Password is required
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
    <div [hidden]="!isShowError"
         class="alert alert-danger display-inline">
      {{errorText}}
    </div>
  </form>
</div>
